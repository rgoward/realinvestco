    <div class="app">
        <header style="display: flex; flex-direction: column; align-items: flex-start; max-width: 1200px; margin: 0 auto;">

    <script>
    // Disable browser scroll restoration and always scroll to top, even after browser navigation
    if ('scrollRestoration' in history) {
      history.scrollRestoration = 'manual';
    }
    function forceScrollTop() {
      if (window.location.hash) {
        history.replaceState(null, '', window.location.pathname + window.location.search);
      }
      window.scrollTo({ top: 0, behavior: 'auto' });
    }
    window.addEventListener('DOMContentLoaded', forceScrollTop);
    window.addEventListener('pageshow', function() {
      setTimeout(function() {
        if (window.location.hash) {
          history.replaceState(null, '', window.location.pathname + window.location.search);
        }
        window.scrollTo({ top: 0, behavior: 'auto' });
      }, 100);
    });
    </script>

    <script>
    // Firebase config and initialization already present above
    // --- Properties Grid Logic ---
    async function fetchProperties() {
        try {
            const snapshot = await db.collection('properties').get();
            return snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
        } catch (error) {
            console.error('Error fetching properties:', error);
            throw error;
        }
    }

    let allProperties = [];

    async function loadProperties() {
        try {
            allProperties = await fetchProperties();
            if (allProperties.length === 0) {
                document.getElementById('propertiesGrid').innerHTML = `
                    <div class="no-properties">
                        <h3>No properties found</h3>
                        <p>Please check back later for new listings.</p>
                    </div>
                `;
                return;
            }
            // Sort by 'order' field (ascending, undefined last)
            allProperties.sort((a, b) => (a.order ?? 9999) - (b.order ?? 9999));
            renderProperties(allProperties);
        } catch (error) {
            document.getElementById('propertiesGrid').innerHTML = `
                <div class="no-properties">
                    <h3>Error loading properties</h3>
                    <p>Please try refreshing the page.</p>
                </div>
            `;
        }
    }

    function renderProperties(properties) {
        const grid = document.getElementById('propertiesGrid');
        grid.innerHTML = '';
        properties.forEach(property => {
            // Ensure images is an array and support both string and object formats
            const images = Array.isArray(property.images)
                ? property.images
                    .map(img => typeof img === 'string' ? img : (img && img.url ? img.url : ''))
                    .filter(url => url && url.trim() !== '')
                : [];
            const hasImage = images.length > 0;
            const card = document.createElement('div');
            card.className = 'property-card';
            card.innerHTML = `
                ${hasImage ? `<a href="property.html?id=${property.id}" target="_blank" rel="noopener noreferrer" onclick="event.stopPropagation();">` +
                `<img src="${images[0]}" alt="${property.title}"></a>` : ''}
                <div class="property-info">
                    <h3>${property.title}</h3>
                    <div class="price-arv-columns" style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 0; margin-top: -40px;">
                        <div class="price-arv-col">
                            <div class="wholesale-cost-label">Wholesale Cost</div>
                            <div class="wholesale-cost-value">${property.price}</div>
                        </div>
                        ${property.arv ? `
                        <div class="price-arv-col" style="text-align: right;">
                            <div class="arv-label">Estimated ARV</div>
                            <div class="arv-value">${property.arv}</div>
                        </div>` : '<div style="flex:1"></div>'}
                    </div>
                    <div class="location-zip-row" style="display: flex; flex-direction: row; align-items: center; gap: 16px;">
                        <span>
                            ${property.city ? property.city : ''}${property.state ? `, ${property.state}` : ''}
                        </span>
                        ${property.zipCode ? `<span>${property.zipCode}</span>` : ''}
                        ${property.county ? `<span>${property.county.replace(/\s*County\s*County$/i, ' County')}</span>` : ''}
                    </div>
                    <div class="property-details" style="display: flex; justify-content: space-between; align-items: center;">
                        <span>${property.bedrooms} beds</span>
                        <span>${property.bathrooms} baths</span>
                        <span>${property.area} sq ft</span>
                        <span>${property.lotsize || ''} lot</span>
                    </div>
                    <div class="view-details-box">click property picture above for details</div>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    function handleSearch() {
        const location = document.getElementById('locationSearch').value.toLowerCase();
        const priceRange = document.getElementById('priceRange').value;
        let filtered = allProperties;

        if (location) {
            filtered = filtered.filter(property => {
                // Use city first if it exists, then location, state, county, zip, and property ID
                const haystack = [
                    property.city || property.location,
                    property.state,
                    property.county,
                    property.zipCode,
                    property.id // Add property ID to searchable fields
                ]
                .filter(Boolean)
                .join(' ')
                .toLowerCase();

                return haystack.includes(location);
            });
        }

        if (priceRange) {
            if (priceRange.endsWith('+')) {
                // Handle the $1,200,000+ case
                const min = Number(priceRange.replace('+', ''));
                filtered = filtered.filter(property => {
                    const price = Number(property.price.replace(/[^0-9]/g, ''));
                    return price >= min;
                });
            } else {
                const [min, max] = priceRange.split('-').map(Number);
                filtered = filtered.filter(property => {
                    const price = Number(property.price.replace(/[^0-9]/g, ''));
                    return price >= min && price <= max;
                });
            }
        }
        // Sort filtered results by 'order' field (ascending, undefined last)
        filtered.sort((a, b) => (a.order ?? 9999) - (b.order ?? 9999));
        renderProperties(filtered);

        // Clear the search field after search
        document.getElementById('locationSearch').value = '';
    }

    // Initial load
    loadProperties();

    document.getElementById('locationSearch').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            handleSearch();
        }
    });
    </script>
