      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
    </script>

<body>
    <nav class="link-bar">
        <a href="index.html">Home</a>

    <div class="app">
        <header>
            <h1>Real InvestCo Property Card</h1>
        </header>

        <main>
            <div id="propertyDetails" class="property-details-page">
                <!-- Property details will be loaded here -->
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Real InvestCo. All rights reserved.</p>
        </footer>
    </div>

    <script>
    // Get property ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const propertyId = urlParams.get('id');

    // Fetch a single property by Firestore document ID
    async function fetchPropertyById(id) {
        if (!id) return null;
        const doc = await db.collection('properties').doc(id).get();
        if (!doc.exists) return null;
        // Attach the doc.id as 'id' for compatibility with the rest of the code
        return { ...doc.data(), id: doc.id };
    }

    async function loadPropertyDetails() {
        const property = await fetchPropertyById(propertyId);
        const detailsContainer = document.getElementById('propertyDetails');
        if (!property) {
            detailsContainer.innerHTML = '<p>Property not found</p>';
            return;
        }
        document.title = `${property.title} - Real InvestCo`;

        // Track the current main image index
        let mainImageIndex = 0;

        function renderPropertyCard() {
            detailsContainer.innerHTML = `
                <div class="property-detail-flex">
                    <div class="property-info-column">
                        <div class="property-card">
                            ${Array.isArray(property.images) && property.images.length > 0 && property.images[mainImageIndex]
                              ? `<img src="${property.images[mainImageIndex]}" alt="${property.title}" class="property-main-image" id="mainImage">`
                              : `<div class="property-main-image placeholder"></div>`}
                            ${Array.isArray(property.images) && property.images.length > 1 ? `
                              <div class="thumbnail-container">
                                ${property.images.map((image, index) => `
                                  <img 
                                    src="${image}"
                                    alt="${property.title} - Image ${index + 1}"
                                    class="thumbnail${index === mainImageIndex ? ' selected' : ''}"
                                    style="width: 60px; height: 60px; object-fit: cover; border-radius: 4px; margin: 4px; border: 2px solid ${index === mainImageIndex ? '#1A237E' : '#eee'}; cursor: pointer;"
                                    data-index="${index}"
                                  >
                                `).join('')}
                              </div>
                            ` : ''}
                            <div class="property-info">
                                <h3>${property.title}</h3>
                                <div class="price-arv-columns">
                                    <div class="price-arv-col">
                                        <div class="wholesale-cost-label">Wholesale Cost</div>
                                        <div class="wholesale-cost-value">${property.price}</div>
                                    </div>
                                    ${property.ARV ? `
                                    <div class="price-arv-col">
                                        <div class="arv-label">Estimated ARV</div>
                                        <div class="arv-value">${property.ARV}</div>
                                    </div>` : ''}
                                </div>
                                <div class="location-zip-row">
                                    <div style="display: flex; flex-direction: row; align-items: center; gap: 8px;">
                                        <p class="location" style="margin-bottom: 0;">${property.location || ''}</p>
                                        ${property.state ? `<p class="state" style="margin-bottom: 0;">${property.state}</p>` : ''}
                                        ${property.zipCode ? `<p class="zip-code" style="margin-bottom: 0;">${property.zipCode}</p>` : ''}
                                    </div>
                                    ${property.county ? `<p class="county">${property.county.replace(/\s*County\s*County$/i, ' County')}</p>` : ''}
                                </div>
                                <div class="property-details">
                                    <span>${property.bedrooms} beds</span>
                                    <span>${property.bathrooms} baths</span>
                                    <span>${property.area} sq ft</span>
                                    ${property.lotSize ? `<span>${property.lotSize} lot size</span>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="property-image-card">
                        ${Array.isArray(property.images) && property.images.length > 0 && property.images[mainImageIndex]
                          ? `<img src="${property.images[mainImageIndex]}" alt="${property.title}" class="property-large-image" id="mainImage">`
                          : `<div class="property-large-image placeholder"></div>`}
                    </div>
                    <div class="property-contact-card">
                        <h4>Request Information About This Property</h4>
                        <form id="propertyContactForm" class="contact-form">
                            <input type="hidden" id="propertyId" value="${property.id}">
                            <input type="hidden" id="propertyTitle" value="${property.title}">
                            <div class="form-group">
                                <label for="name">Full Name *</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address *</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="cellPhone">Cell Phone *</label>
                                <input type="tel" id="cellPhone" name="cellPhone" required>
                            </div>
                            <div class="form-group">
                                <label for="landline">Landline Phone</label>
                                <input type="tel" id="landline" name="landline">
                            </div>
                            <div class="form-group">
                                <label for="message">Message *</label>
                                <textarea id="message" name="message" rows="4" required></textarea>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="newsletter" id="newsletter">
                                    Subscribe to our newsletter for property updates
                                </label>
                            </div>
                            <button type="submit" class="submit-button">Send Request</button>
                        </form>
                    </div>
                </div>
            `;

            // Add click event listeners to thumbnails
            const thumbnails = detailsContainer.querySelectorAll('.thumbnail');
            thumbnails.forEach(thumb => {
                thumb.addEventListener('click', function() {
                    const idx = Number(this.getAttribute('data-index'));
                    if (!isNaN(idx) && idx !== mainImageIndex) {
                        mainImageIndex = idx;
                        renderPropertyCard();
                    }
                });
            });

            // Add form submission handler
            const form = detailsContainer.querySelector('#propertyContactForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = {
                    propertyId: property.id,
                    propertyTitle: property.title,
                    name: form.name.value,
                    email: form.email.value,
                    cellPhone: form.cellPhone.value,
                    landline: form.landline.value,
                    message: form.message.value,
                    newsletter: form.newsletter.checked,
                    timestamp: new Date().toISOString()
                };

                try {
                    await db.collection('propertyInquiries').add(formData);
                    alert('Thank you for your interest! We will contact you shortly.');
                    form.reset();
                } catch (error) {
                    console.error('Error submitting form:', error);
                    alert('There was an error submitting your request. Please try again.');
                }
            });
        }

        renderPropertyCard();
    }

    // Initial load
    loadPropertyDetails();
    </script>
