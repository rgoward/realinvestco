<body>

    <script>
    // Get property ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const propertyId = urlParams.get('id');

    // Fetch a single property by Firestore document ID or numeric id
    async function fetchPropertyByIdOrNumeric(id) {
        if (!id) return null;
        // Try to fetch by document ID first
        let doc = await db.collection('properties').doc(id).get();
        if (doc.exists) {
            return { ...doc.data(), id: doc.id };
        }
        // If not found, try to fetch by numeric id
        const snapshot = await db.collection('properties').where('id', '==', isNaN(Number(id)) ? id : Number(id)).get();
        if (!snapshot.empty) {
            const doc2 = snapshot.docs[0];
            return { ...doc2.data(), id: doc2.id };
        }
        return null;
    }

    async function loadPropertyDetails() {
        const property = await fetchPropertyByIdOrNumeric(propertyId);
        const detailsContainer = document.getElementById('propertyDetails');
        if (!property) {
            detailsContainer.innerHTML = '<p>Property not found</p>';
            return;
        }
        document.title = `${property.title} - Real InvestCo`;

        // Track the current main image index
        let mainImageIndex = 0;

        function renderPropertyCard() {
            detailsContainer.innerHTML = `
                <div class="property-detail-flex">
                    <div class="property-info-column">
                        <div class="property-card">
                            <div class="property-header-stack">
                                <div class="property-title-centered">Real InvestCo Property Card</div>
                                <a href="property-contact.html?id=${property.id}" class="contact-property-link">Contact Us About This Property</a>
                            </div>
                            <div class="main-image-wrapper">
                                <button class="image-nav prev-image" aria-label="Previous image">&#8592;</button>
                                ${Array.isArray(property.images) && property.images.length > 0 && property.images[mainImageIndex]
                                  ? `<img src="${property.images[mainImageIndex]}" alt="${property.title}" class="property-main-image" id="mainImage">`
                                  : `<div class="property-main-image placeholder"></div>`}
                                <button class="image-nav next-image" aria-label="Next image">&#8594;</button>
                            </div>
                            ${Array.isArray(property.images) && property.images.length > 1 ? `
                              <div class="thumbnail-container scrollable-thumbnails">
                                ${property.images.map((image, index) => `
                                  <img 
                                    src="${image}"
                                    alt="${property.title} - Image ${index + 1}"
                                    class="thumbnail${index === mainImageIndex ? ' selected' : ''}"
                                    style="width: 60px; height: 60px; object-fit: cover; border-radius: 4px; margin: 4px; border: 2px solid ${index === mainImageIndex ? '#1A237E' : '#eee'}; cursor: pointer;"
                                    data-index="${index}"
                                  >
                                `).join('')}
                              </div>
                            ` : ''}
                            <div class="property-info">
                                <h3>${property.title}</h3>
                                <div class="price-arv-columns">
                                    <div class="price-arv-col">
                                        <div class="wholesale-cost-label">Wholesale Cost</div>
                                        <div class="wholesale-cost-value">${property.price}</div>
                                    </div>
                                    ${property.arv ? `
                                    <div class="price-arv-col">
                                        <div class="arv-label">Estimated ARV</div>
                                        <div class="arv-value">${property.arv}</div>
                                    </div>` : ''}
                                </div>
                                <div class="location-zip-row">
                                    <div style="display: flex; flex-direction: row; align-items: center; gap: 8px;">
                                        <p class="location" style="margin-bottom: 0;">${property.location || ''}</p>
                                        ${property.state ? `<p class="state" style="margin-bottom: 0;">${property.state}</p>` : ''}
                                        ${property.zipCode ? `<p class="zip-code" style="margin-bottom: 0;">${property.zipCode}</p>` : ''}
                                    </div>
                                    ${property.county ? `<p class="county">${property.county.replace(/\s*County\s*County$/i, ' County')}</p>` : ''}
                                </div>
                                <div class="property-details">
                                    <span>${property.bedrooms} beds</span>
                                    <span>${property.bathrooms} baths</span>
                                    <span>${property.area} sq ft</span>
                                    ${property.lotSize ? `<span>${property.lotSize} lot size</span>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="property-image-card">
                        <div class="main-image-wrapper">
                            <button class="image-nav prev-image-large" aria-label="Previous image">&#8592;</button>
                            ${Array.isArray(property.images) && property.images.length > 0 && property.images[mainImageIndex]
                              ? `<img src="${property.images[mainImageIndex]}" alt="${property.title}" class="property-large-image" id="mainImage">`
                              : `<div class="property-large-image placeholder"></div>`}
                            <button class="image-nav next-image-large" aria-label="Next image">&#8594;</button>
                        </div>
                    </div>
                </div>
            `;

            // Add click event listeners to thumbnails
            const thumbnails = detailsContainer.querySelectorAll('.thumbnail');
            const thumbnailContainer = detailsContainer.querySelector('.scrollable-thumbnails');
            function scrollThumbnailIntoView(idx) {
                const thumb = thumbnails[idx];
                if (thumb && thumbnailContainer) {
                    thumb.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                }
            }
            thumbnails.forEach(thumb => {
                thumb.addEventListener('click', function() {
                    const idx = Number(this.getAttribute('data-index'));
                    if (!isNaN(idx) && idx !== mainImageIndex) {
                        mainImageIndex = idx;
                        renderPropertyCard();
                        setTimeout(() => scrollThumbnailIntoView(mainImageIndex), 0);
                    }
                });
            });

            // Add next/prev image navigation
            const prevBtn = detailsContainer.querySelector('.prev-image');
            const nextBtn = detailsContainer.querySelector('.next-image');
            const prevBtnLarge = detailsContainer.querySelector('.prev-image-large');
            const nextBtnLarge = detailsContainer.querySelector('.next-image-large');
            if (prevBtn) {
                prevBtn.onclick = function() {
                    mainImageIndex = (mainImageIndex - 1 + property.images.length) % property.images.length;
                    renderPropertyCard();
                    setTimeout(() => scrollThumbnailIntoView(mainImageIndex), 0);
                };
            }
            if (nextBtn) {
                nextBtn.onclick = function() {
                    mainImageIndex = (mainImageIndex + 1) % property.images.length;
                    renderPropertyCard();
                    setTimeout(() => scrollThumbnailIntoView(mainImageIndex), 0);
                };
            }
            if (prevBtnLarge) {
                prevBtnLarge.onclick = function() {
                    mainImageIndex = (mainImageIndex - 1 + property.images.length) % property.images.length;
                    renderPropertyCard();
                    setTimeout(() => scrollThumbnailIntoView(mainImageIndex), 0);
                };
            }
            if (nextBtnLarge) {
                nextBtnLarge.onclick = function() {
                    mainImageIndex = (mainImageIndex + 1) % property.images.length;
                    renderPropertyCard();
                    setTimeout(() => scrollThumbnailIntoView(mainImageIndex), 0);
                };
            }
        }

        renderPropertyCard();
    }

    // Initial load
    loadPropertyDetails();
    </script>
