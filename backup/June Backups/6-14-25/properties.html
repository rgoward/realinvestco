<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real InvestCo Properties</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f4f6fb;
      }
      .link-bar {
        position: absolute;
        top: 30px;
        left: 900px;

        border-radius: 6px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 10px 24px 8px 24px;
        display: flex;
        gap: 28px;
        z-index: 10;
        width: auto;
        min-width: unset;
        max-width: unset;
        margin-bottom: 24px;
      }

        color: #fff;

        font-size: 1.15em;

      @media (max-width: 600px) {
        .link-bar {
          position: static;
          margin: 0 auto 16px auto;
          padding: 10px 5vw 5px 5vw;
          flex-direction: column;
          align-items: flex-start;
          gap: 12px;
        }
      }
    </style>
    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDXifeppD7kBgpgwu74Aa-5h6t_4ieFwq0",
        authDomain: "realinvestco-web.firebaseapp.com",
        projectId: "realinvestco-web",
        storageBucket: "realinvestco-web.appspot.com",
        messagingSenderId: "1021426656860",
        appId: "1:1021426656860:web:1a1f9cb16b3f0a2158a899",
        measurementId: "G-X30NR9MZGP"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
    </script>
</head>
<body>
    <nav class="link-bar">
      <a href="index.html">Home</a>
      <a href="properties.html">Properties</a>
      <a href="contact.html">Contact US</a>
    </nav>
    <div class="app">
        <header style="display: flex; flex-direction: column; align-items: flex-start; max-width: 1200px; margin: 0 auto;">
            <h1 style="margin-left: 0; text-align: left;">Real InvestCo Properties</h1>
            <div class="search-bar" style="display: flex; align-items: center; gap: 12px;">
                <input type="text" id="locationSearch" placeholder="Search by City, State, Zip or County or select Wholesale Price Range and then click search >>>" style="width: 700px;">
                <select id="priceRange">
                    <option value="">Wholesale Cost Price Range</option>
                    <option value="0-300000">$0 - $300,000</option>
                    <option value="300000-600000">$300,000 - $600,000</option>
                    <option value="600000-900000">$600,000 - $900,000</option>
                    <option value="900000-1200000">$900,000 - $1,200,000</option>
                    <option value="1200000+">$1,200,000 +</option>
                </select>
                <button onclick="handleSearch()">Search</button>
            </div>
        </header>

        <main>
            <div class="properties-grid" id="propertiesGrid">
                <!-- Properties will be loaded here -->
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Real InvestCo. All rights reserved.</p>
        </footer>
    </div>

    <script>
    // Fetch properties from Firestore
    async function fetchProperties() {
        const snapshot = await db.collection('properties').get();
        return snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
    }

    let allProperties = [];

    async function loadProperties() {
        try {
            allProperties = await fetchProperties();
            if (allProperties.length === 0) {
                document.getElementById('propertiesGrid').innerHTML = `
                    <div class="no-properties">
                        <h3>No properties found</h3>
                        <p>Please check back later for new listings.</p>
                    </div>
                `;
                return;
            }
            renderProperties(allProperties);
        } catch (error) {
            console.error('Error loading properties:', error);
        }
    }

    function renderProperties(properties) {
        const grid = document.getElementById('propertiesGrid');
        grid.innerHTML = '';
        properties.forEach(property => {
            // Ensure images is an array and filter out empty strings
            const images = Array.isArray(property.images)
                ? property.images.filter(url => url && url.trim() !== '')
                : [];
            const hasImage = images.length > 0;
            const card = document.createElement('div');
            card.className = 'property-card';
            card.innerHTML = `
                ${hasImage ? `<img src="${images[0]}" alt="${property.title}">` : ''}
                <div class="property-info">
                    <h3>${property.title}</h3>
                    <div class="price-arv-columns">
                        <div class="price-arv-col">
                            <div class="wholesale-cost-label">Wholesale Cost</div>
                            <div class="wholesale-cost-value">${property.price}</div>
                        </div>
                        ${property.arv ? `
                        <div class="price-arv-col">
                            <div class="arv-label">Estimated ARV</div>
                            <div class="arv-value">${property.arv}</div>
                        </div>` : ''}
                    </div>
                    <div class="location-zip-row" style="display: flex; flex-direction: row; align-items: center; gap: 16px;">
                        <span>
                            ${property.city ? property.city : ''}${property.state ? `, ${property.state}` : ''}
                        </span>
                        ${property.zipCode ? `<span>${property.zipCode}</span>` : ''}
                        ${property.county ? `<span>${property.county.replace(/\s*County\s*County$/i, ' County')}</span>` : ''}
                    </div>
                    <div class="property-details">
                        <span>${property.bedrooms} beds</span>
                        <span>${property.bathrooms} baths</span>
                        <span>${property.area} sq ft</span>
                    </div>
                    <a href="property.html?id=${property.id}" class="view-details" target="_blank" rel="noopener noreferrer">
                        View Details
                    </a>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    function handleSearch() {
        const location = document.getElementById('locationSearch').value.toLowerCase();
        const priceRange = document.getElementById('priceRange').value;
        let filtered = allProperties;

        if (location) {
            filtered = filtered.filter(property => {
                // Use city first if it exists, then location, state, county, zip, and property ID
                const haystack = [
                    property.city || property.location,
                    property.state,
                    property.county,
                    property.zipCode,
                    property.id // Add property ID to searchable fields
                ]
                .filter(Boolean)
                .join(' ')
                .toLowerCase();

                return haystack.includes(location);
            });
        }

        if (priceRange) {
            if (priceRange.endsWith('+')) {
                // Handle the $1,200,000+ case
                const min = Number(priceRange.replace('+', ''));
                filtered = filtered.filter(property => {
                    const price = Number(property.price.replace(/[^0-9]/g, ''));
                    return price >= min;
                });
            } else {
                const [min, max] = priceRange.split('-').map(Number);
                filtered = filtered.filter(property => {
                    const price = Number(property.price.replace(/[^0-9]/g, ''));
                    return price >= min && price <= max;
                });
            }
        }
        renderProperties(filtered);

        // Clear the search field after search
        document.getElementById('locationSearch').value = '';
    }

    // Initial load
    loadProperties();

    // Add styles for price-arv-columns, wholesale-cost, and arv-value
    const style = document.createElement('style');
    style.innerHTML = `
    .price-arv-columns {
        display: flex;
        gap: 40px;
        margin-bottom: 8px;
    }
    .price-arv-col {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
    .wholesale-cost-label, .arv-label {
        font-size: 1em;
        color: #333;
        font-weight: 500;
        margin-bottom: 2px;
    }
    .wholesale-cost-value {
        font-size: 1.2em;
        color: #d32f2f;
        font-weight: 700;
    }
    .arv-value {
        font-size: 1.2em;
        color: #388e3c;
        font-weight: 700;
    }
    .location-zip-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0;
    }
    .location {
        font-size: 1em;
        color: #444;
        margin: 0;
    }
    .state {
        font-size: 1em;
        color: #444;
        margin: 0;
        font-weight: 500;
    }
    .zip-code {
        font-size: 1em;
        color: #444;
        margin: 0 0 0 16px;
        text-align: right;
        min-width: 70px;
    }
    .county {
        font-size: 1em;
        color: #444;
        margin: 4px 0 8px 0;
    }
    `;
    document.head.appendChild(style);

    document.getElementById('locationSearch').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            handleSearch();
        }
    });
    </script>
</body>
</html>
