<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fb;
    }
    .hero {
      background: url('Pics/homepage-bg.png') no-repeat center center/cover;
      min-height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .logo-container {
      position: absolute;
      top: 30px;
      left: 1in;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo-absolute {
      max-width: 350px;
      background: rgba(255,255,255,1); /* Changed to fully opaque white */
      border-radius: 16px;
      padding: 20px 40px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      display: inline-block;
    }
    .headline {
      font-size: 2.5em;
      color: #1A237E;
      margin-bottom: 0.5em;
      font-weight: 700;
      text-shadow: 0 2px 8px rgba(255,255,255,0.7);
    }
    .subtitle-container {
      margin-top: 0.25in;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .subtitle {
      font-size: 1.3em;
      color: #333;
      background: rgba(255,255,255,1); /* Solid white */
      padding: 0.5em 1.5em;
      border-radius: 8px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      text-align: center;
      width: fit-content;
    }
    .cta-btn {
      margin-top: 0.25in; /* 1/4 inch spacing below subtitle */
      padding: 0.5em 1.5em;
      font-size: 1.2em;
      background: #1A237E;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(26,35,126,0.15);
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
      display: inline-block;
      text-align: center;
    }
    .cta-btn:hover {
      background: #FFD700;
      color: #1A237E;
    }
    @media (max-width: 600px) {
      .headline { font-size: 1.5em; }
      .logo-absolute { max-width: 90vw; padding: 10px 5vw; }
      .logo-container {
        position: relative;
        top: 0.25in;
        left: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    }
    
    /* Contact Form Styles */
    .contact-section {
      padding: 80px 20px;
      background: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .contact-container {
      max-width: 1200px;
      width: 100%;
      display: flex;
      gap: 48px;
      align-items: flex-start;
      justify-content: center;
    }
    .contact-info {
      flex: 0 0 400px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 40px;
      border: 1px solid #eee;
    }
    .contact-info h2 {
      margin: 0 0 24px 0;
      font-size: 2em;
      font-weight: 700;
      color: #1A237E;
    }
    .contact-info p {
      font-size: 1.1em;
      color: #333;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .contact-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 40px;
      max-width: 500px;
      min-width: 500px;
      border: 1px solid #eee;
      flex: 0 0 500px;
    }
    .contact-card h3 {
      margin: 0 0 24px 0;
      font-size: 1.5em;
      font-weight: 600;
      color: #1A237E;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .form-group label {
      font-weight: 500;
      color: #333;
      font-size: 0.95em;
    }
    .form-group input,
    .form-group textarea {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.95em;
      transition: border-color 0.2s;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #1A237E;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-size: 0.95em;
    }
    .checkbox-label input[type="checkbox"] {
      width: 16px;
      height: 16px;
    }
    .submit-button {
      background: #1A237E;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 8px;
    }
    .submit-button:hover {
      background: #283593;
    }
    @media (max-width: 1200px) {
      .contact-container {
        flex-direction: column;
        align-items: center;
      }
      .contact-info, .contact-card {
        max-width: 100%;
        min-width: unset;
      }
    }
  </style>
</head>
<body>
  <nav class="link-bar">
    <a href="index.html">Home</a>
    <a href="properties.html">Properties</a>
    <a href="properties-table.html">Properties Spreadsheet</a>
    <a href="contact.html">Contact US</a>
  </nav>
  <div class="hero">
    <div class="logo-container">
      <div class="logo-absolute">
        <img src="Pics/logo.png" alt="Real InvestCo Logo" style="max-width: 100%; height: auto;">
      </div>
      <div class="subtitle-container">
        <div class="subtitle">Your partner for real estate investments.</div>
        <a href="properties.html" class="cta-btn">View Properties</a>
      </div>
    </div>
  </div>

  <script>
    // Auto-fill propertyId if on a property page (optional, for property.html)
    if (window.location.pathname.includes('property.html')) {
      const urlParams = new URLSearchParams(window.location.search);
      const propId = urlParams.get('id');
      if (propId) document.getElementById('propertyId').value = propId;
    }

    const contactForm = document.getElementById('contactForm');
    const formContainer = document.getElementById('form-container');
    const formSuccess = document.getElementById('form-success-message');
    const continueBtn = document.getElementById('continue-button');

    contactForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const submitButton = form.querySelector('.submit-button');
      submitButton.disabled = true;
      submitButton.textContent = 'Sending...';

      const formData = {
        propertyId: form.propertyId.value.trim(),
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        cellPhone: form.cellPhone.value.trim(),
        landline: form.landline.value.trim(),
        message: form.message.value.trim(),
        newsletter: form.newsletter.checked,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      };

      try {
        // Validate required fields
        if (!formData.name || !formData.email || !formData.cellPhone || !formData.message) {
          throw new Error('Please fill in all required fields.');
        }
        // Save to Firestore (generalInquiries or propertyInquiries based on propertyId)
        const collection = formData.propertyId ? 'propertyInquiries' : 'generalInquiries';
        await db.collection(collection).add(formData);

        // If newsletter is checked, send to Brevo
        if (formData.newsletter) {
          await fetch('https://api.brevo.com/v3/contacts', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'api-key': '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',
            },
            body: JSON.stringify({
              email: formData.email,
              attributes: {
                FIRSTNAME: formData.name,
                PROPERTYID: formData.propertyId || '',
                CELLPHONE: formData.cellPhone,
                LANDLINE: formData.landline,
                MESSAGE: formData.message
              },
              listIds: [], // Optionally add to specific list(s) by ID
              updateEnabled: true
            })
          });
        }
        // Show success message
        formContainer.style.display = 'none';
        formSuccess.style.display = 'block';
      } catch (error) {
        alert(error.message || 'There was an error submitting your message. Please try again.');
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Send Message';
      }
    });

    continueBtn.addEventListener('click', () => {
      formSuccess.style.display = 'none';
      formContainer.style.display = 'block';
      contactForm.reset();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
